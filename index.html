<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Battle Arena</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="gameOverScreen"></div>
        <div id="controls">
            <div id="buttons">
                <button id="startGameBtn">Start</button>
                <button id="debugBtn">Debug</button>
                <button id="fullScreenBtn">Full Screen</button>
            </div>
            <div id="scoreScreen">
                <div class="left">
                    <p id="scoreBoard1">Player 1</p>
                    <p id="scoreBoard2">Player 2</p>
                </div>
                <div class="right">
                    <p id="scoreBoard3">Player 3</p>
                    <p id="scoreBoard4">Player 4</p>
                </div>
            </div>
            <div id="gameMenu">
                <div id="message1">Welcome to the battle arena!</div>
                <div id="message2">Choose your fighter!</div>
                <div id="playerChoice">
                    <div class="player1">
                        <label for="player1Character">Player1: </label>
                        <select name="player1Character" id="player1Character">
                            <option value="snake_corgi">Snake Corgi</option>
                            <option value="spectral_schnoodle">
                                Spectral Schnoodle
                            </option>
                            <option value="void_wolf">Void Wolf</option>
                            <option value="sticky_saberhound">
                                Sticky Saberhound
                            </option>
                        </select>

                        <div>
                            <label for="player1Controls">Controls: </label>
                            <select name="player1Controls" id="player1Controls">
                                <option value="arrows" selected>
                                    Keyboard arrows
                                </option>
                                <option value="ai">Computer AI</option>
                            </select>
                        </div>
                        <div>
                            <label for="player1Name">Name: </label>
                            <input
                                type="text"
                                id="player1Name"
                                value="GuangHui"
                            />
                        </div>
                    </div>
                    <div class="player2">
                        <label for="player2Character">Player2: </label>
                        <select name="player2Character" id="player2Character">
                            <option value="snake_corgi">Snake Corgi</option>
                            <option value="spectral_schnoodle" selected>
                                Spectral Schnoodle
                            </option>
                            <option value="void_wolf">Void Wolf</option>
                            <option value="sticky_saberhound">
                                Sticky Saberhound
                            </option>
                        </select>
                        <div>
                            <label for="player2Controls">Controls: </label>
                            <select name="player2Controls" id="player2Controls">
                                <option value="wsad">Keyboard WSAD</option>
                                <option value="ai" selected>Computer AI</option>
                            </select>
                        </div>
                        <div>
                            <label for="player2Name">Name: </label>
                            <input type="text" id="player2Name" value="Jones" />
                        </div>
                    </div>
                    <div class="player3">
                        <label for="player3Character">Player3: </label>
                        <select name="player3Character" id="player3Character">
                            <option value="snake_corgi">Snake Corgi</option>
                            <option value="spectral_schnoodle">
                                Spectral Schnoodle
                            </option>
                            <option value="void_wolf" selected>
                                Void Wolf
                            </option>
                            <option value="sticky_saberhound">
                                Sticky Saberhound
                            </option>
                        </select>
                        <div>
                            <label for="player3Controls">Controls: </label>
                            <select name="player3Controls" id="player3Controls">
                                <option value="ai">Computer AI</option>
                            </select>
                        </div>
                        <div>
                            <label for="player3Name">Name: </label>
                            <input
                                type="text"
                                id="player3Name"
                                value="Hungry Snake"
                            />
                        </div>
                    </div>
                    <div class="player4">
                        <label for="player4Character">Player4: </label>
                        <select name="player4Character" id="player4Character">
                            <option value="snake_corgi">Snake Corgi</option>
                            <option value="spectral_schnoodle">
                                Spectral Schnoodle
                            </option>
                            <option value="void_wolf" selected>
                                Void Wolf
                            </option>
                            <option value="sticky_saberhound">
                                Sticky Saberhound
                            </option>
                        </select>
                        <div>
                            <label for="player4Controls">Controls: </label>
                            <select name="player4Controls" id="player4Controls">
                                <option value="ai">Computer AI</option>
                            </select>
                        </div>
                        <div>
                            <label for="player4Name">Name: </label>
                            <input
                                type="text"
                                id="player4Name"
                                value="Speed Snake"
                            />
                        </div>
                    </div>
                </div>
                <label for="ai_difficulty">Difficulty:</label>
                <select name="ai_difficulty" id="ai_difficulty">
                    <option value="40">Slow noddles</option>
                    <option value="15" selected>Challengers</option>
                    <option value="1">Ultimate hunger</option>
                </select>
            </div>
        </div>
        <canvas id="canvas2"></canvas>
        <div class="assets">
            <!-- background -->
            <img
                id="forestMarginRepeatImg"
                src="images/forest_margin_repeat_1600x600.png"
                alt=""
            />
            <!-- food -->
            <img src="./images/magic_berry1.png" alt="" id="magic_berry1" />
            <img
                src="./images/mushroom_sprite.png"
                alt=""
                id="mushroom_sprite"
            />
            <img src="./images/food.png" alt="" id="foodImg" />

            <!-- snake -->
            <img src="./images/snake_corgi.png" alt="" id="snake_corgi" />
            <img src="./images/void_wolf.png" alt="" id="void_wolf" />
            <img
                src="./images/sticky_saberhound.png"
                alt=""
                id="sticky_saberhound"
            />
            <img
                src="./images/spectral_schnoodle.png"
                alt=""
                id="spectral_schnoodle"
            />
            <!-- audio -->
            <audio src="./audio/bite1.mp3" id="bite1Sound"></audio>
            <audio src="./audio/bite2.mp3" id="bite2Sound"></audio>
            <audio src="./audio/bite3.mp3" id="bite3Sound"></audio>
            <audio src="./audio/bite4.mp3" id="bite4Sound"></audio>
            <audio src="./audio/bite5.mp3" id="bite5Sound"></audio>
            <audio src="./audio/button.mp3" id="buttonSound"></audio>
            <audio src="./audio/start.mp3" id="startSound"></audio>
            <audio src="./audio/restart.mp3" id="restartSound"></audio>
            <audio src="./audio/win.mp3" id="winSound"></audio>
            <audio src="./audio/bad_food.mp3" id="badFoodSound"></audio>
        </div>
        <script src="sound.js"></script>
        <script src="particle.js"></script>
        <script src="background.js"></script>
        <script src="UI.js"></script>
        <script src="food.js"></script>
        <script src="snake.js"></script>
        <script src="script.js"></script>
    </body>
</html>
